<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  </head>
  <body>
    <div class="loginWrapper">
        <div class="loginPanel">
            <div class="loginPanel__brand">
                System monitor
            </div>
            <div class="loginPanel__form">
                <form>
                    <div class="formRow">
                        <div class="formElements">
                            <div class="formElements__label">User name</div>
                            <div class="formElements__element">
                                <input class="form__control" type="text" name="User name" placeholder="User name"/>
                            </div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formElements">
                            <div class="formElements__label">Password</div>
                            <div class="formElements__element">
                                <input class="form__control" type="password" name="User name" placeholder="Password"/>
                            </div>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="formElements">
                            <button type="submit" class="btn btn--primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
